<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>www.k213821.com/task1</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .custom-margin {
      margin-bottom: 20px;
    }
    .custom-padding {
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mt-5">Bootstrap 5 Form</h1>
    <form>
      <div class="mb-3">
        <label for="textInput" class="form-label">Text Input</label>
        <input type="text" class="form-control" id="textInput" placeholder="Enter text">
      </div>
      <div class="mb-3">
        <label for="numberInput" class="form-label">Number Input</label>
        <input type="number" class="form-control" id="numberInput" placeholder="Enter number">
      </div>
      <div class="mb-3">
        <label for="emailInput" class="form-label">Email Input</label>
        <input type="email" class="form-control" id="emailInput" placeholder="Enter email">
      </div>
      <div class="mb-3">
        <label for="passwordInput" class="form-label">Password Input</label>
        <input type="password" class="form-control" id="passwordInput" placeholder="Enter password">
      </div>
      <div class="mb-3">
        <label for="dateInput" class="form-label">Date Input</label>
        <input type="date" class="form-control" id="dateInput">
      </div>
      <div class="mb-3">
        <label for="checkboxInput" class="form-check-label">Checkbox Input</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="checkboxInput">
          <label class="form-check-label" for="checkboxInput">Check me out</label>
        </div>
      </div>
      <div class="mb-3">
        <label for="radioInput" class="form-check-label">Radio Input</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="radioInput" id="radioInput1">
          <label class="form-check-label" for="radioInput1">Option 1</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="radioInput" id="radioInput2">
          <label class="form-check-label" for="radioInput2">Option 2</label>
        </div>
      </div>
      <div class="mb-3">
        <label for="fileInput" class="form-label">File Input</label>
        <input class="form-control" type="file" id="fileInput">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
